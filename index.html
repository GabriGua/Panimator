<!DOCTYPE html>
<html>
<head>
    <title>Animate!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
  <nav>
    <div class="title">Pixel Art Animator</div>
    <button id="8">8x8</button>
    <button id="16">16x16</button>
    <button id="32">32x32</button>
    <span class="alert"><font color="red">*Changing size will delete every frame*</font></span>
    <button class="export" id="export">Export</button>
    </nav>
</header>
    
    <div class="editor">
      <div class="canvas-bg">
      <div class="canvas-container">
      
      <canvas class="canvasstyle" id="pixel-canvas" width="512" height="512"></canvas>    
      </div>
      </div>
    <div class="toolbar"><font color="white">Toolbar</font>
        
        <div class="tool-pencil">
          <button id="pencil-tool">Pencil</button> 
          <input class="selector" type="number" id="pixel-size" value="1" min="1" max="10">
        </div>
        <div class="tool-pencil">
        <button id="eraser-tool">Eraser</button>
        <input class="selector" type="number" id="erase-size" value="1" min="1" max="10">
        </div>
        <div class="color-picker-wrap">
          <input type="color" id="color-picker" value="#000000">
          
          <button class="save" id="color-save">Save</button>
        </div>
        <button id="fill-tool">Fill</button>
        <button id="undo-button">Undo</button>
        <button id="redo-button">Redo</button>
       
        
      </div>
      <div class="color-palette" id="color-list">
        
       </div>
      
    
  </div>
  <div class="animation">
    <div class="animation-controls">
      <button id="play-button">Play</button>
      <button id="stop-button">Stop</button>
      <button id="clear-button">Clear</button>
      <input type="number" id="frame-rate" value="10" min="1" max="60"> FPS
      <button id="add-frame">Add Frame</button>
    </div>
  </div>
  <div class="timeline-container">
    <div class="timeline" id="timeline">

    </div>
  </div>
  
  <script src="app.js"></script>
</body>


</html>
